<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <img src="./images/ping_pong.jpg" alt="ping pong">
        <p>Ping Pong Score Keeper</p>
        <h1>
            <span id="result1">0</span>
            -
            <span id="result2">0</span>
        </h1>
        <p>Use the buttons below to keep score</p>

        <h2>Playing To</h2>
        <select name="score" id="score-select">
            <option value="three">3</option>
            <option value="four">4</option>
            <option value="five">5</option>
            <option value="six">6</option>
            <option value="seven">7</option>
            <option value="eight">8</option>
            <option value="nine">9</option>
            <option value="ten">10</option>
            <option value="eleven">11</option>
        </select>
        <div>
            <button id="playerOne" class="buttons">+1 Player One</button>
            <button id="playerTwo" class="buttons">+1 Player Two</button>
            <button id="reset" class="buttons">Reset</button>
        </div>
    </main>
</body>

<script src="./app.js"></script>

</html>
